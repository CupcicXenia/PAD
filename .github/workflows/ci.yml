name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-hotel-search:
    name: Test Hotel Search Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./services/hotel-search-service
        run: |
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./services/hotel-search-service
        run: |
          python -m pytest test_app.py -v

  test-booking:
    name: Test Booking Service
    runs-on: ubuntu-latest
