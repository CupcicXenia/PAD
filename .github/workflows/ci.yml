    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./services/room-service
        run: |
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./services/room-service
