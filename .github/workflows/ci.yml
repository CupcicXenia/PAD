  test-api-gateway:
    name: Test API Gateway
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./services/api-gateway-fastapi
        run: |
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./services/api-gateway-fastapi
        run: |
          python -m pytest test_app.py -v

  test-frontend:
    name: Test Frontend Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./services/frontend-service
        run: |
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./services/frontend-service
        run: |
          python -m pytest test_app.py -v

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-hotel-search, test-booking, test-room, test-notification, test-api-gateway, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Build all services
        run: |
          docker compose build

      - name: Verify docker-compose
        run: |
          docker compose config

